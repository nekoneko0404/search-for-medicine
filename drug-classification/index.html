<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>薬効分類検索 - Kusuri Compass</title>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-H44R8N7W32"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-H44R8N7W32');
    </script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <!-- Removed conflicting style tag -->
    <style>
        .search-results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        @media (min-width: 768px) {
            .search-results-grid {
                display: none;
            }
        }
    </style>
    <!-- Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/localforage@1.10.0/dist/localforage.min.js"></script>
    <script type="module" src="../js/components/MainHeader.js"></script>
    <script type="module" src="../js/components/MainFooter.js"></script>
</head>

<body class="bg-[#f0f9ff] min-h-screen flex flex-col font-sans text-gray-900 antialiased">
    <!-- Common Header -->
    <main-header base-dir="../" active-page="classification">
        <a href="../help/index.html" target="_blank" rel="noopener noreferrer"
            class="text-xs sm:text-sm font-medium text-gray-600 hover:text-gray-900 hover:bg-gray-100 px-2 sm:px-3 py-2 rounded-md transition-colors">使い方</a>
    </main-header>

    <main
        class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8 pt-24 max-w-7xl md:h-full md:flex md:flex-col pb-32 transition-all duration-500">
        <div class="text-center mb-8 flex-shrink-0">
            <h2 class="text-2xl sm:text-3xl font-black text-gray-900 mb-2 uppercase tracking-tight">薬効分類検索</h2>
            <p class="text-gray-500 text-sm">薬効分類から医薬品情報を検索します</p>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-8 flex-shrink-0">
            <!-- Row 1: Search Conditions & Input -->
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="flex items-center gap-2 flex-wrap">
                    <span class="font-bold text-indigo-900 text-sm">検索条件:</span>
                    <label
                        class="inline-flex items-center cursor-pointer hover:bg-gray-50 rounded px-2 py-1 transition-colors">
                        <input type="checkbox" id="filter-class3" checked
                            class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <span class="ml-1.5 text-gray-700 text-sm">薬効(3桁)</span>
                    </label>
                    <label
                        class="inline-flex items-center cursor-pointer hover:bg-gray-50 rounded px-2 py-1 transition-colors">
                        <input type="checkbox" id="filter-class4" checked
                            class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <span class="ml-1.5 text-gray-700 text-sm">薬効(4桁)</span>
                    </label>
                    <label
                        class="inline-flex items-center cursor-pointer hover:bg-gray-50 rounded px-2 py-1 transition-colors">
                        <input type="checkbox" id="filter-ingredient"
                            class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <span class="ml-1.5 text-gray-700 text-sm">成分</span>
                    </label>
                    <label
                        class="inline-flex items-center cursor-pointer hover:bg-gray-50 rounded px-2 py-1 transition-colors">
                        <input type="checkbox" id="filter-form" checked
                            class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <span class="ml-1.5 text-gray-700 text-sm">剤形</span>
                    </label>
                    <label
                        class="inline-flex items-center cursor-pointer hover:bg-gray-50 rounded px-2 py-1 transition-colors">
                        <input type="checkbox" id="filter-standard"
                            class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <span class="ml-1.5 text-gray-700 text-sm">規格(9桁)</span>
                    </label>
                    <label
                        class="inline-flex items-center cursor-pointer hover:bg-gray-50 rounded px-2 py-1 transition-colors">
                        <input type="checkbox" id="filter-brand"
                            class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <span class="ml-1.5 text-gray-700 text-sm">銘柄(11桁)</span>
                    </label>
                </div>
                <input type="text" id="yjCodeInput"
                    class="w-60 rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 transition-colors py-2.5 px-4 bg-gray-50/50"
                    placeholder="YJコードを入力">
            </div>

            <!-- Row 2: Shipping Status & Button -->
            <div
                class="flex flex-col md:flex-row justify-between items-center gap-4 pt-6 border-t border-gray-100 mt-6">
                <div class="flex items-center gap-2 flex-wrap">
                    <span class="font-bold text-indigo-900 text-sm">出荷状況:</span>
                    <label
                        class="inline-flex items-center cursor-pointer hover:bg-gray-50 rounded px-2 py-1 transition-colors">
                        <input type="checkbox" id="statusNormal" checked
                            class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <span class="ml-1.5 text-gray-700 text-sm">通常出荷</span>
                    </label>
                    <label
                        class="inline-flex items-center cursor-pointer hover:bg-gray-50 rounded px-2 py-1 transition-colors">
                        <input type="checkbox" id="statusLimited"
                            class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <span class="ml-1.5 text-gray-700 text-sm">限定出荷</span>
                    </label>
                    <label
                        class="inline-flex items-center cursor-pointer hover:bg-gray-50 rounded px-2 py-1 transition-colors">
                        <input type="checkbox" id="statusStop"
                            class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <span class="ml-1.5 text-gray-700 text-sm">供給停止</span>
                    </label>
                </div>
                <div class="flex items-center gap-3">
                    <button id="search-btn"
                        class="bg-indigo-600 text-white px-8 py-2.5 rounded-lg font-bold hover:bg-indigo-700 transition-colors shadow-sm flex items-center justify-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        検索
                    </button>
                    <button id="share-btn"
                        class="border-2 border-indigo-600 text-indigo-600 px-6 py-2.5 rounded-lg font-bold hover:bg-indigo-50 transition-colors shadow-sm flex items-center justify-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z">
                            </path>
                        </svg>
                        共有
                    </button>
                </div>
            </div>
        </div>

        <div id="tableContainer"
            class="table-container bg-white hidden min-h-[280px] md:flex-grow md:min-h-0 rounded-xl overflow-hidden border border-gray-200 shadow-sm relative z-30">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col"
                            class="px-4 py-3 text-left text-xs font-bold text-indigo-900 uppercase tracking-wider w-[15%] group cursor-pointer hover:bg-gray-100 transition-colors">
                            <div class="flex items-center gap-1" id="sort-yjCode-button">YJコード <span
                                    id="sort-yjCode-icon" class="text-indigo-500">↕</span></div>
                        </th>
                        <th scope="col"
                            class="px-4 py-3 text-left text-xs font-bold text-indigo-900 uppercase tracking-wider w-[35%] group cursor-pointer hover:bg-gray-100 transition-colors">
                            <div class="flex items-center gap-1" id="sort-productName-button">品名 <span
                                    id="sort-productName-icon" class="text-indigo-500">↕</span></div>
                        </th>
                        <th scope="col"
                            class="px-4 py-3 text-left text-xs font-bold text-indigo-900 uppercase tracking-wider w-[20%] group cursor-pointer hover:bg-gray-100 transition-colors">
                            <div class="flex items-center gap-1" id="sort-ingredientName-button">成分名 <span
                                    id="sort-ingredientName-icon" class="text-indigo-500">↕</span></div>
                        </th>
                        <th scope="col"
                            class="px-4 py-3 text-left text-xs font-bold text-indigo-900 uppercase tracking-wider w-[20%]">
                            メーカー</th>
                        <th scope="col"
                            class="px-4 py-3 text-left text-xs font-bold text-indigo-900 uppercase tracking-wider w-[10%] group cursor-pointer hover:bg-gray-100 transition-colors">
                            <div class="flex items-center gap-1" id="sort-status-button">出荷状況 <span
                                    id="sort-status-icon" class="text-indigo-500">↕</span></div>
                        </th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200" id="resultTableBody"></tbody>
            </table>
        </div>

        <div id="cardContainer" class="search-results-grid"></div>

        <!-- Reload Button -->
        <button id="reload-data"
            class="fixed bottom-6 right-6 text-indigo-600 hover:text-indigo-800 transition-colors duration-300 focus:outline-none group z-40 bg-white rounded-full p-2 shadow-lg border border-indigo-100"
            aria-label="データを更新">
            <svg class="w-8 h-8 transform transition-transform duration-700 ease-in-out group-hover:rotate-180"
                fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                </path>
            </svg>
        </button>

        <!-- Toast Message -->
        <div id="messageBox"
            class="hidden fixed top-4 right-4 z-50 px-4 py-3 rounded shadow-lg transition-all duration-300 opacity-0 transform translate-y-[-20px]">
        </div>

        <!-- Progress Bar -->
        <div id="progressBarContainer" class="fixed top-0 left-0 w-full h-1 z-50 hidden">
            <div id="progressBar" class="h-full bg-indigo-600 transition-all duration-300 w-0"></div>
            <div id="progressMessage"
                class="absolute top-2 right-2 text-xs text-gray-600 bg-white px-2 py-1 rounded shadow hidden"></div>
        </div>
    </main>

    <!-- Footer Component -->
    <main-footer base-dir="../"></main-footer>

    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/typing-init.js"></script>
</body>

</html>
