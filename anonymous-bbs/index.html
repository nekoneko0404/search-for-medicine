<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' https://www.googletagmanager.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net; font-src 'self' https://fonts.gstatic.com https://cdn.jsdelivr.net; img-src 'self' data: https:; connect-src 'self' https://anonymous-bbs-worker.neko-neko-0404.workers.dev https://www.google-analytics.com https://analytics.google.com https://cdn.jsdelivr.net ws: http:; base-uri 'self'; form-action 'self';">
    <title>助け合い掲示板 (Beta)</title>
    <meta name="description" content="ユーザー同士で質問・相談・情報交換ができる助け合い掲示板です。Kusuri Compass ユーザーコミュニティ。">
    <meta name="keywords" content="薬剤師, 薬局, 掲示板, コミュニティ, Kusuri Compass">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-H44R8N7W32"></script>
    <script src="../js/gtag-init.js"></script>

    <!-- CSS -->
    <!-- Tailwind CSS (CDN Removed) -->
    <link rel="stylesheet" href="../css/v2-shared.css">
    <link rel="stylesheet" href="../css/input.css">
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Common Header -->
    <main-header base-dir="../" active-page="bbs"></main-header>

    <div class="container pt-24">
        <header>
            <h1>助け合い掲示板</h1>
            <div class="header-desc">
                <p>ユーザー同士で質問・相談・情報交換ができる場所です。<br>
                    日々の業務の悩みから、機能のご要望まで、自由に書き込んでください。</p>
                <p class="privacy-note">※匿名で書き込めます。個人情報は入力しないでください。</p>
            </div>
        </header>

        <div class="main-content">
            <section class="post-form">
                <div class="post-guide">
                    <p>例えばこんな投稿をお待ちしています：</p>
                    <ul>
                        <li>質問・相談</li>
                        <li>便利な使い方の共有</li>
                        <li>機能要望・不具合報告</li>
                        <li>応援・励まし</li>
                    </ul>
                </div>
                <textarea id="postContent" placeholder="ここに内容を記入してください..." rows="12"></textarea>
                <p class="warning-text-footer">連投できません。まったりいきましょう。（3時間規制）</p>
                <div class="form-actions">
                    <span class="char-count">0 / 400</span>
                    <button id="submitBtn">送信する</button>
                </div>
                <p id="statusMessage" class="hidden"></p>
            </section>

            <section class="post-list">
                <h2>最近の投稿</h2>
                <div id="postsContainer">
                    <div class="loading">読み込み中...</div>
                </div>
                <div id="pagination" class="pagination"></div>
            </section>
        </div>
    </div>
    <main-footer base-dir="../"></main-footer>
    <script type="module" src="../js/components/MainHeader.ts"></script>
    <script type="module" src="../js/components/MainFooter.ts"></script>
    <script type="module" src="script.ts"></script>
</body>

</html>
