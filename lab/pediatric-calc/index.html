<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小児用量力価計算 | Kusuri Compass Lab</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/v2-shared.css">
    <link rel="stylesheet" href="../../css/v2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .calc-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 5%;
        }

        .drug-selector-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
            margin-bottom: 3rem;
        }

        .drug-card {
            background: #fff;
            border: 2px solid #e2e8f0;
            padding: 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            position: relative;
        }

        .drug-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.1);
        }

        .drug-card.active {
            border-color: #4338ca;
            background: #f5f7ff;
            box-shadow: 0 0 0 4px rgba(67, 56, 202, 0.1);
        }

        .drug-card.active::after {
            content: '\f058';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: #4338ca;
        }

        .drug-card h3 {
            font-weight: 900;
            font-size: 1.1rem;
            color: #1a365d;
            margin: 0;
        }

        .drug-card .potency-tag {
            font-size: 0.7rem;
            font-weight: 700;
            color: #64748b;
            background: #f1f5f9;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            width: fit-content;
        }

        .calc-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            align-items: start;
        }

        .hidden {
            display: none;
        }

        .input-section {
            background: #fff;
            border: 1px solid #e5e5e5;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .result-section {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            padding: 2rem;
            border-radius: 12px;
            position: sticky;
            top: 100px;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            font-weight: 800;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            color: #1a365d;
            text-transform: uppercase;
        }

        input[type="number"] {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1.5rem;
            font-weight: 900;
            outline: none;
            transition: all 0.2s;
        }

        input[type="number"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        @media (max-width: 768px) {
            .calc-grid {
                grid-template-columns: 1fr;
            }

            .result-section {
                position: static;
            }
        }
    </style>
</head>

<body>
    <main-header base-dir="../../" active-page="lab"></main-header>

    <div class="calc-container">
        <div class="mb-4">
            <a href="../index.html" class="text-sm font-bold text-gray-400 hover:text-black transition">
                <i class="fas fa-arrow-left"></i> Labメニューへ戻る
            </a>
        </div>

        <header class="mb-8">
            <h1 class="text-4xl font-black tracking-tight mb-2">小児用量力価計算</h1>
            <p class="text-gray-500 font-bold">1. 薬剤を選択してください（前面配置）</p>
        </header>

        <!-- Front Menu: Drug Cards -->
        <div id="drug-cards-container" class="drug-selector-grid">
            <!-- populated by JS -->
        </div>

        <div id="calc-main-area" class="calc-grid hidden">
            <section class="input-section">
                <!-- Age-based Sub Options (e.g. Tamiflu) -->
                <div id="sub-option-area" class="form-group hidden">
                    <label class="text-indigo-600"><i class="fas fa-user-clock"></i> 3. 年齢区分を選択してください</label>
                    <div id="sub-option-container" class="flex flex-wrap gap-2 mt-2">
                        <!-- populated by JS -->
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="form-group relative">
                        <label for="age" class="text-indigo-600">2. 年齢を入力してください (歳)</label>
                        <div class="relative">
                            <input type="number" id="age" value="" placeholder="例: 5" step="1" min="0" max="15">
                            <button id="calc-std-weight"
                                class="absolute right-2 top-1/2 -translate-y-1/2 bg-indigo-100 hover:bg-indigo-200 text-indigo-700 text-[10px] font-black px-2 py-1 rounded transition">標準体重</button>
                        </div>
                    </div>
                    <div class="form-group relative">
                        <label for="body-weight" class="text-blue-600">3. 体重を入力してください (kg)</label>
                        <div class="relative">
                            <input type="number" id="body-weight" value="" placeholder="例: 15.0" step="0.1" min="0">
                            <button id="calc-std-age"
                                class="absolute right-2 top-1/2 -translate-y-1/2 bg-blue-100 hover:bg-blue-200 text-blue-700 text-[10px] font-black px-2 py-1 rounded transition">標準年齢</button>
                        </div>
                    </div>
                </div>

                <div id="pi-container">
                    <!-- PI Citation Snippet added here by JS -->
                </div>
            </section>

            <section class="result-section">
                <div id="result-area">
                    <!-- Calculated Results (Ranges) added here by JS -->
                </div>

                <p class="text-[10px] text-red-500 font-bold mt-8 border-t pt-4">
                    ※ 本ツールは添付文書情報を基にした計算補助であり、最終的な投与設計は医師・薬剤師の判断で行ってください。
                </p>
            </section>
        </div>

        <div id="initial-guide" class="text-center py-20 bg-gray-50 border-2 border-dashed border-gray-200 rounded-2xl">
            <i class="fas fa-pills text-4xl text-gray-300 mb-4"></i>
            <p class="text-gray-400 font-bold">上のカードから薬剤を選択すると計算が始まります</p>
        </div>
    </div>

    <main-footer base-dir="../../"></main-footer>

    <script type="module" src="../../js/components/MainHeader.ts"></script>
    <script type="module" src="../../js/components/MainFooter.ts"></script>
    <script type="module" src="calc.js"></script>
</body>

</html>
