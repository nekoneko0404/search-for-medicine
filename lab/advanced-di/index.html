<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高度DI検索 | Kusuri Compass Lab</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/v2-shared.css">
    <link rel="stylesheet" href="../../css/v2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .di-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 5%;
        }

        .search-section {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid #e5e5e5;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .di-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .di-card {
            background: #fff;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1.5rem;
            transition: all 0.2s;
        }

        .di-card:hover {
            border-color: #667eea;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .drug-header {
            border-bottom: 2px solid #f1f5f9;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .drug-name {
            font-size: 1.25rem;
            font-weight: 800;
            color: #1e293b;
        }

        .form-type {
            font-size: 0.75rem;
            color: #64748b;
            font-weight: 600;
        }

        .compatibility-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .comp-item {
            padding: 0.75rem;
            border-radius: 6px;
            text-align: center;
        }

        .comp-label {
            font-size: 0.65rem;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 0.25rem;
            display: block;
        }

        .comp-val {
            font-size: 0.875rem;
            font-weight: 700;
        }

        .status-ok {
            background: #f0fdf4;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .status-ng {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .status-care {
            background: #fffbeb;
            color: #92400e;
            border: 1px solid #fef3c7;
        }

        .di-details {
            font-size: 0.8125rem;
            color: #475569;
            line-height: 1.6;
            background: #f8fafc;
            padding: 1rem;
            border-radius: 6px;
        }

        .di-details dt {
            font-weight: 800;
            color: #1e293b;
            margin-top: 0.5rem;
        }

        .di-details dt:first-child {
            margin-top: 0;
        }

        .di-details dd {
            margin-left: 0;
            margin-bottom: 0.5rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1.25rem;
            font-weight: 600;
            outline: none;
            transition: all 0.2s;
        }

        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .search-badge {
            display: inline-flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .badge {
            font-size: 0.7rem;
            font-weight: 700;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            background: #f1f5f9;
            color: #475569;
            cursor: pointer;
        }

        .badge:hover {
            background: #e2e8f0;
        }

        @media (max-width: 640px) {
            .di-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <main-header base-dir="../../" active-page="lab"></main-header>

    <div class="di-container">
        <div class="mb-4">
            <a href="../index.html" class="text-sm font-bold text-gray-400 hover:text-black transition">
                <i class="fas fa-arrow-left"></i> Labメニューへ戻る
            </a>
        </div>

        <header class="mb-8">
            <h1 class="text-3xl font-black tracking-tight">高度DI検索</h1>
            <p class="text-gray-500">粉砕・経管投与・配合変化等の詳細な情報を検索します。</p>
        </header>

        <section class="search-section">
            <input type="text" id="di-search" placeholder="薬剤名を入力 (例: アムロジピン, ワーファリン)">
            <div class="search-badge">
                <span class="badge"
                    onclick="document.getElementById('di-search').value='アムロジピン'; document.getElementById('di-search').dispatchEvent(new Event('input'))">アムロジピン</span>
                <span class="badge"
                    onclick="document.getElementById('di-search').value='ワーファリン'; document.getElementById('di-search').dispatchEvent(new Event('input'))">ワーファリン</span>
                <span class="badge"
                    onclick="document.getElementById('di-search').value='マドパー'; document.getElementById('di-search').dispatchEvent(new Event('input'))">マドパー</span>
            </div>
        </section>

        <div id="di-results" class="di-grid">
            <!-- Results will be populated by JS -->
        </div>
    </div>

    <main-footer base-dir="../../"></main-footer>

    <script type="module" src="../../js/components/MainHeader.ts"></script>
    <script type="module" src="../../js/components/MainFooter.ts"></script>
    <script src="di.js"></script>
</body>

</html>
