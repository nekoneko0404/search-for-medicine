<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案 10: グラデーション・メッシュ - Kusuri Compass</title>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/v2-shared.css">

    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #fce7f3;
            /* Fallback */
            background-image:
                radial-gradient(at 40% 20%, hsla(28, 100%, 74%, 1) 0px, transparent 50%),
                radial-gradient(at 80% 0%, hsla(189, 100%, 56%, 1) 0px, transparent 50%),
                radial-gradient(at 0% 50%, hsla(340, 100%, 76%, 1) 0px, transparent 50%),
                radial-gradient(at 80% 50%, hsla(240, 100%, 70%, 1) 0px, transparent 50%),
                radial-gradient(at 0% 100%, hsla(22, 100%, 77%, 1) 0px, transparent 50%),
                radial-gradient(at 80% 100%, hsla(242, 100%, 70%, 1) 0px, transparent 50%),
                radial-gradient(at 0% 0%, hsla(343, 100%, 76%, 1) 0px, transparent 50%);
            background-attachment: fixed;
            min-height: 100vh;
            color: #4c1d95;
        }

        .mesh-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .mesh-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }

        h1 {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 30px;
            background: linear-gradient(to right, #4c1d95, #c026d3);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Search Inputs */
        .search-wrapper {
            position: relative;
            margin-bottom: 25px;
        }

        input[type="text"] {
            width: 100%;
            padding: 18px 24px;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.6);
            font-size: 1.1rem;
            color: #4c1d95;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
        }

        input[type="text"]:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.9);
            border-color: #c026d3;
            box-shadow: 0 0 20px rgba(192, 38, 211, 0.2);
        }

        input[type="text"]::placeholder {
            color: #a78bfa;
        }

        /* Filters */
        .glass-filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .filter-section-title {
            width: 100%;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #6d28d9;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .glass-check {
            cursor: pointer;
            position: relative;
        }

        .glass-check input {
            position: absolute;
            opacity: 0;
        }

        .glass-check span {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            color: #5b21b6;
            transition: all 0.2s;
        }

        .glass-check input:checked+span {
            background: rgba(255, 255, 255, 0.8);
            border-color: #fff;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.2);
            color: #4c1d95;
            font-weight: 700;
        }

        /* Results */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
        }

        th {
            text-align: left;
            padding: 10px 20px;
            color: #6d28d9;
            font-size: 0.85rem;
            text-transform: uppercase;
            font-weight: 700;
        }

        td {
            padding: 20px;
            background: rgba(255, 255, 255, 0.5);
        }

        tr td:first-child {
            border-top-left-radius: 16px;
            border-bottom-left-radius: 16px;
        }

        tr td:last-child {
            border-top-right-radius: 16px;
            border-bottom-right-radius: 16px;
        }

        tr {
            transition: transform 0.2s;
        }

        tr:hover {
            transform: scale(1.01);
        }

        tr:hover td {
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        /* Specific status colors override */
        .bg-indigo-100 {
            background: rgba(167, 139, 250, 0.2) !important;
            color: #5b21b6 !important;
        }

        .bg-blue-100 {
            background: rgba(96, 165, 250, 0.2) !important;
            color: #1e40af !important;
        }

        .bg-yellow-100 {
            background: rgba(250, 204, 21, 0.2) !important;
            color: #854d0e !important;
        }

        .bg-red-100 {
            background: rgba(248, 113, 113, 0.2) !important;
            color: #991b1b !important;
        }

        @media (max-width: 768px) {
            .mesh-card {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }
        }

        #backBtn {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid #fff;
            padding: 10px 20px;
            border-radius: 12px;
            color: #4c1d95;
            font-weight: 700;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="mesh-container">
        <div class="mesh-card">
            <h1>フルイド・サプライ</h1>

            <div class="search-wrapper">
                <input type="text" id="drugName" placeholder="医薬品名を検索...">
                <input type="text" id="ingredientName" placeholder="成分名で検索..."
                    style="margin-top: 15px; font-size: 0.95rem; padding: 14px 24px;">
                <input type="text" id="makerName" placeholder="規格・剤形・メーカーで検索..."
                    style="margin-top: 15px; font-size: 0.95rem; padding: 14px 24px;">
            </div>



            <div style="display: flex; gap: 20px; flex-wrap: wrap;">
                <div class="glass-filters" id="routeFilterContainer" style="flex: 1; min-width: 250px;">
                    <div class="filter-section-title">投与経路</div>
                    <label class="glass-check"><input type="checkbox" id="routeInternal" checked><span>内服</span></label>
                    <label class="glass-check"><input type="checkbox" id="routeInjectable"
                            checked><span>注射</span></label>
                    <label class="glass-check"><input type="checkbox" id="routeExternal" checked><span>外用</span></label>
                </div>

                <div class="glass-filters" id="statusFilterContainer" style="flex: 1; min-width: 250px;">
                    <div class="filter-section-title">供給状況</div>
                    <label class="glass-check"><input type="checkbox" id="statusNormal"
                            checked><span>通常供給</span></label>
                    <label class="glass-check"><input type="checkbox" id="statusLimited"
                            checked><span>限定出荷</span></label>
                    <label class="glass-check"><input type="checkbox" id="statusStopped"
                            checked><span>供給停止</span></label>
                </div>
            </div>

            <div id="resultsWrapper">
                <div id="tableContainer">
                    <table id="summaryTable">
                        <thead>
                            <tr>
                                <th id="sort-productName-button" class="cursor-pointer">品名 <span
                                        id="sort-productName-icon">↕</span></th>
                                <th id="sort-ingredientName-button" class="cursor-pointer">成分名 <span
                                        id="sort-ingredientName-icon">↕</span></th>
                                <th id="sort-status-button" class="cursor-pointer">出荷状況 <span
                                        id="sort-status-icon">↕</span></th>
                                <th>制限理由</th>
                                <th>出荷量状況</th>
                            </tr>
                        </thead>
                        <tbody id="searchResultTableBody">
                            <!-- JS Injected Content -->
                        </tbody>
                    </table>
                </div>
                <div id="cardContainer" class="md:hidden"></div>
            </div>



            <div id="loadingIndicator" class="hidden py-10 text-center">
                読み込み中...
            </div>
        </div>
    </div>

    <!-- Hidden elements required by script.ts -->
    <!-- Glass components -->
    <div id="messageBox" class="hidden"></div>
    <div id="progressBarContainer" class="hidden">
        <div id="progressBar"></div>
        <div id="progressMessage"></div>
    </div>
    <div style="display:none;">
        <button id="reload-data"></button>
        <button id="share-btn"></button>
        <div id="backButtonContainer"></div>
        <div id="infoContainer"></div>
    </div>

    <script type="module" src="../../script.ts"></script>
</body>

</html>
