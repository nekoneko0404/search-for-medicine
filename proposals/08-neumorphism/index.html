<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案 08: ニューモーフィズム - Kusuri Compass</title>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/v2-shared.css">

    <style>
        :root {
            --bg: #e0e5ec;
            --text-main: #4d5b6e;
            --shadow-light: #ffffff;
            --shadow-dark: #a3b1c6;
            --primary: #6d5dfc;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Neumorphic mixins */
        .neu-flat {
            border-radius: 20px;
            background: var(--bg);
            box-shadow: 9px 9px 16px var(--shadow-dark), -9px -9px 16px var(--shadow-light);
            border: none;
        }

        .neu-pressed {
            border-radius: 20px;
            background: var(--bg);
            box-shadow: inset 6px 6px 10px var(--shadow-dark), inset -6px -6px 10px var(--shadow-light);
            border: none;
        }

        .neu-icon-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--bg);
            box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 1.2rem;
            transition: all 0.2s;
        }

        .neu-icon-btn:active {
            box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light);
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-weight: 800;
            color: var(--text-main);
            text-shadow: 2px 2px 4px var(--shadow-light), -1px -1px 2px var(--shadow-dark);
        }

        /* Search Section */
        .search-container {
            padding: 30px;
            margin-bottom: 40px;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            border-radius: 50px;
            background: var(--bg);
            box-shadow: inset 6px 6px 10px var(--shadow-dark), inset -6px -6px 10px var(--shadow-light);
            border: none;
            outline: none;
            color: var(--text-main);
            font-family: inherit;
            font-weight: 600;
        }

        input[type="text"]::placeholder {
            color: #9aa6b8;
        }

        .filter-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .neu-checkbox {
            position: relative;
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 30px;
            background: var(--bg);
            box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light);
            transition: all 0.2s ease;
            user-select: none;
        }

        .neu-checkbox:active {
            box-shadow: inset 3px 3px 6px var(--shadow-dark), inset -3px -3px 6px var(--shadow-light);
        }

        .neu-checkbox input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        /* Simulated checked state styling for neumorphism */
        /* The script doesn't toggle classes on parent, so we use :has or adjacent sibling if structurally possible.
           Since structure is generated by script into table, we can't easily Neu-morph current table rows dynamically without JS intervention.
           However, for the static filters lying here, we can style.
        */

        .neu-checkbox input:checked+span {
            color: var(--primary);
            font-weight: 800;
        }

        /* Pressed state simulation for checked items */
        .neu-checkbox:has(input:checked) {
            box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light);
        }

        /* Cards Layout */
        #summaryCardContainer,
        #cardContainer {
            display: grid !important;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        #summaryTable,
        #detailContainer table {
            display: none !important;
            /* Force card view for better Neumorphism look */
        }

        /* Card Style Overrides */
        #summaryCardContainer>div,
        #cardContainer>div {
            border-radius: 20px;
            background: var(--bg);
            box-shadow: 9px 9px 16px var(--shadow-dark), -9px -9px 16px var(--shadow-light);
            border: none;
            padding: 25px;
            color: var(--text-main);
            transition: transform 0.2s;
        }

        #summaryCardContainer>div:hover,
        #cardContainer>div:hover {
            transform: translateY(-5px);
        }

        /* Hide inner borders */
        .border-gray-200 {
            border-color: transparent !important;
        }

        .border-t {
            border-top: 1px solid rgba(163, 177, 198, 0.3) !important;
        }

        /* Badges */
        .bg-indigo-100,
        .bg-blue-100,
        .bg-yellow-100,
        .bg-red-100 {
            background: var(--bg) !important;
            box-shadow: inset 3px 3px 6px var(--shadow-dark), inset -3px -3px 6px var(--shadow-light) !important;
            border-radius: 10px !important;
            padding: 5px 10px !important;
            font-weight: 700 !important;
        }

        .bg-indigo-100 {
            color: #6d5dfc !important;
        }

        #backBtn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--bg);
            box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
            border: none;
            color: var(--primary);
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
        }

        #backBtn:active {
            box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>ニューモーフ供給管理</h1>
        </header>

        <div class="search-container neu-flat">
            <div class="input-group">
                <input type="text" id="drugName" placeholder="医薬品名を検索...">
                <input type="text" id="ingredientName" placeholder="成分名..." style="margin-top:15px">
                <input type="text" id="makerName" placeholder="規格・剤形・メーカー..." style="margin-top:15px">
            </div>



            <div class="filter-group">
                <div id="routeFilterContainer" style="display:flex; gap:20px; flex-wrap:wrap; justify-content:center;">
                    <label class="neu-checkbox">
                        <input type="checkbox" id="routeInternal" checked>
                        <span>内服</span>
                    </label>
                    <label class="neu-checkbox">
                        <input type="checkbox" id="routeInjectable" checked>
                        <span>注射</span>
                    </label>
                    <label class="neu-checkbox">
                        <input type="checkbox" id="routeExternal" checked>
                        <span>外用</span>
                    </label>
                </div>
                <!-- Divider or spacing -->
                <div style="width:1px; height:30px; background:rgba(0,0,0,0.05); margin:0 10px;"></div>
                <div id="statusFilterContainer" style="display:flex; gap:20px; flex-wrap:wrap; justify-content:center;">
                    <label class="neu-checkbox">
                        <input type="checkbox" id="statusNormal" checked>
                        <span>通常供給</span>
                    </label>
                    <label class="neu-checkbox">
                        <input type="checkbox" id="statusLimited" checked>
                        <span>限定出荷</span>
                    </label>
                    <label class="neu-checkbox">
                        <input type="checkbox" id="statusStopped" checked>
                        <span>供給停止</span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Hidden input -->
        <input type="text" id="ingredientName" placeholder="Ingredient" style="display:none">

        <div id="resultsWrapper">
            <div id="tableContainer">
                <table id="summaryTable" class="hidden">
                    <thead>
                        <tr>
                            <th id="sort-productName-button">品名</th>
                            <th id="sort-ingredientName-button">成分名</th>
                            <th id="sort-status-button">出荷状況</th>
                        </tr>
                    </thead>
                    <tbody id="searchResultTableBody"></tbody>
                </table>
                <div id="cardContainer"></div>
            </div>
        </div>



        <div id="loadingIndicator" class="hidden py-10 text-center">
            読み込み中...
        </div>
    </div>

    <!-- Hidden elements required by script.ts -->
    <!-- Neu components -->
    <div id="messageBox" class="hidden"></div>
    <div id="progressBarContainer" class="hidden">
        <div id="progressBar"></div>
        <div id="progressMessage"></div>
    </div>
    <div style="display:none;">
        <button id="reload-data"></button>
        <button id="share-btn"></button>
        <div id="backButtonContainer"></div>
        <div id="infoContainer"></div>
    </div>

    <script type="module" src="../../script.ts"></script>
</body>

</html>
