<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案 06: スプリット・スクリーン - Kusuri Compass</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&family=Roboto:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/v2-shared.css">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* Prevent body scroll, use inner scroll */
            height: 100vh;
        }

        .split-container {
            display: flex;
            height: 100vh;
        }

        /* Left Side: Visual & Controls */
        .split-left {
            width: 40%;
            background: #111;
            color: #fff;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Background Visual Overlay */
        .split-left::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1587854692152-cbe660dbde88?q=80&w=2069&auto=format&fit=crop') no-repeat center center/cover;
            opacity: 0.3;
            z-index: 1;
        }

        .split-content {
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 4rem;
            font-weight: 900;
            line-height: 0.9;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        .control-panel {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-left: 4px solid #fff;
        }

        input[type="text"] {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid #fff;
            color: #fff;
            font-size: 1.2rem;
            padding: 10px 0;
            margin-bottom: 20px;
            font-family: 'Roboto Mono', monospace;
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input[type="text"]:focus {
            outline: none;
            border-bottom: 2px solid #00d4ff;
            /* Cyan accent */
        }

        .filters {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .checkbox-row {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .filter-label {
            font-family: 'Roboto Mono', monospace;
            font-size: 0.8rem;
            opacity: 0.7;
            width: 80px;
        }

        /* Right Side: Results */
        .split-right {
            width: 60%;
            background: #fff;
            overflow-y: auto;
            padding: 60px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 15px 10px;
            color: #999;
            font-size: 0.8rem;
            text-transform: uppercase;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            background: #fff;
            z-index: 10;
        }

        td {
            padding: 20px 10px;
            border-bottom: 1px solid #eee;
            font-size: 0.95rem;
        }

        tr:hover td {
            background: #f9f9f9;
        }

        /* Mobile */
        @media (max-width: 900px) {
            .split-container {
                flex-direction: column;
                overflow: auto;
                height: auto;
            }

            .split-left,
            .split-right {
                width: 100%;
                height: auto;
                padding: 40px 20px;
            }

            .split-right {
                overflow: visible;
            }

            h1 {
                font-size: 3rem;
            }
        }

        /* Helpers */
        .status-dot-lg {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }

        .bg-black {
            background: #000;
        }

        .bg-gray {
            background: #ccc;
        }

        .bg-cyan {
            background: #00d4ff;
        }

        #backBtn {
            color: #000;
            background: transparent;
            border: 2px solid #000;
            padding: 10px 20px;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 30px;
        }

        #backBtn:hover {
            background: #000;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="split-container">
        <!-- Visual / Controls -->
        <div class="split-left">
            <div class="split-content">
                <h1>ロジスティクス<br>ディスカバリー</h1>
                <div class="control-panel">
                    <input type="text" id="drugName" placeholder="医薬品名で検索">
                    <input type="text" id="ingredientName" placeholder="成分名で検索" style="margin-top: 10px;">
                    <input type="text" id="makerName" placeholder="規格・剤形・メーカーで検索" style="margin-top: 10px;">
                    <div class="filters">

                        <div class="checkbox-row" id="routeFilterContainer">
                            <span class="filter-label">投与経路</span>
                            <label><input type="checkbox" id="routeInternal" checked> 内服</label>
                            <label><input type="checkbox" id="routeInjectable" checked> 注射</label>
                            <label><input type="checkbox" id="routeExternal" checked> 外用</label>
                        </div>
                        <div class="checkbox-row" id="statusFilterContainer">
                            <span class="filter-label">供給状態</span>
                            <label><input type="checkbox" id="statusNormal" checked> 通常</label>
                            <label><input type="checkbox" id="statusLimited" checked> 限定</label>
                            <label><input type="checkbox" id="statusStopped" checked> 停止</label>
                        </div>
                        <!-- Hidden input for logic -->
                        <input type="text" id="ingredientName" placeholder="Ingredient" style="display:none">
                    </div>
                </div>
            </div>
        </div>

        <!-- Scrollable Results -->
        <div class="split-right">
            <div id="resultsWrapper">
                <div id="tableContainer">
                    <table id="summaryTable">
                        <thead>
                            <tr>
                                <th id="sort-productName-button" class="cursor-pointer">品名 <span
                                        id="sort-productName-icon">↕</span></th>
                                <th id="sort-ingredientName-button" class="cursor-pointer">成分名 <span
                                        id="sort-ingredientName-icon">↕</span></th>
                                <th id="sort-status-button" class="cursor-pointer">出荷状況 <span
                                        id="sort-status-icon">↕</span></th>
                                <th>制限理由</th>
                                <th>出荷量状況</th>
                            </tr>
                        </thead>
                        <tbody id="searchResultTableBody">
                            <!-- JS Injected Content -->
                        </tbody>
                    </table>
                </div>
                <div id="cardContainer" class="md:hidden"></div>
            </div>



            <div id="loadingIndicator" class="hidden py-10 text-center font-mono">
                データを取得中...
            </div>
        </div>
    </div>

    <!-- Hidden elements required by script.ts -->
    <!-- Backend elements for script.ts -->
    <div id="messageBox" class="hidden"></div>
    <div id="progressBarContainer" class="hidden">
        <div id="progressBar"></div>
        <div id="progressMessage"></div>
    </div>
    <div style="display:none;">
        <button id="reload-data"></button>
        <button id="share-btn"></button>
        <div id="backButtonContainer"></div>
        <div id="infoContainer"></div>
    </div>

    <script type="module" src="../../script.ts"></script>
</body>

</html>
