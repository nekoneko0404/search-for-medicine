name: Social Media Auto Post

on:
  repository_dispatch:
    types: [drive_updated]
  workflow_dispatch: # Enable manual trigger for testing

jobs:
  post-to-bluesky:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

        # twitter-api-v2 を削除し、@atproto/api を追加
      - name: Install dependencies
        run: |
          npm install playwright @atproto/api
          npx playwright install --with-deps chromium

      - name: Run Social Post Script
        env:
          BSKY_HANDLE: ${{ secrets.BSKY_HANDLE }}
          BSKY_PASSWORD: ${{ secrets.BSKY_PASSWORD }}
        run: node scripts/social-post.mjs
